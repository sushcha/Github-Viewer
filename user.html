<div>
  {{error}}
  <h1>{{user.name}}</h1>
  <h1>{{user.email}}</h1>
  <h1>{{user.location}}</h1>
  
  <img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" title="{{user.name}}" />
  
  OrderBy : 
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Star</option>
    <option value="+language">Language</option>
    
  </select>
  
  <ul ng-repeat="repo in repos | orderBy:repoSortOrder">
    <li><a href="#/repo/{{user.login}}/{{repo.name}}">Repo Name : {{repo.name}}</a></li>
    <li>Rating : {{repo.stargazers_count | number}}</li>
    <li>Language : {{repo.language}}
    <p>{{error}}</p>
    
  </ul>
  </div>
